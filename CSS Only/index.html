<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>CSS Only Animated Clock</title>
</head>

<body>
    <h2 class="title">CSS Only Animated Clock</h2>
    <div id="clock">
        <div class="marker one"></div>
        <div class="marker two"></div>
        <div class="marker three"></div>
        <div class="marker four"></div>
        <div class="seconds handle rotation"></div>
        <div class="minutes handle rotation"></div>
        <div class="hours handle rotation"></div>

    </div>

</body>

</html>
