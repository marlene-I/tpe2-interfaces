<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Javascript Animated Clock</title>
</head>

<body>
    <h2 class="title">Javascript Animated Clock</h2>
    <div id="clock">
        <div class="marker one"></div>
        <div class="marker two"></div>
        <div class="marker three"></div>
        <div class="marker four"></div>
        <div class="dot"></div>
        <div class="seconds handle"></div>
        <div class="minutes handle"></div>
        <div class="hours handle"></div>

    </div>

</body>
<script src="index.js"></script>

</html>
